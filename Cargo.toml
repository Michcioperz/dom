[package]
name = "dom"
version = "0.1.0"
authors = ["Micha≈Ç Sidor <public+git@meekchopp.es>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["cursive/termion-backend", "radio357"]
radio357 = ["dom_radio357"]

[dependencies]
anyhow = "1"
chrono = "0.4"
cursive = { version = "0.17.0-alpha.0", default-features = false, features = ["toml"] }
dom_api = { path = "./dom_api" }
dom_radio357 = { path = "./dom_radio357", optional = true }
sled = "0.34.6"
xdg = "2.2"
